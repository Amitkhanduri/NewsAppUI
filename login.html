

           <!-- /.row -->
    <div class="container">
<div class="row">
  <div class="col-md-12">
   </div>
  <form ng-controller="LoginCtrl" role="form" ng-hide="loggedIn()">
    <div class="col-lg-6">
     <h1 class="page-header">NewsApp Login</h1>
      <!--div class="well well-sm"><strong><i class="glyphicon glyphicon-ok form-control-feedback"></i> Required Field</strong></div-->
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <div class="input-group">
          <input type="text" class="form-control" name="InputUsername" id="InputUsername" placeholder="Username" required ng-model="user.username">
          <span class="input-group-addon"><i></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password" required ng-model="user.password" >
          <span class="input-group-addon"><i></i></span></div>
      </div>
      
      <button ng-click="submitLogin()" class="btn btn-info pull-right">LOGIN</button>
    </div>

    <script type="text/javascript">
        console.log("loginCtrl object", loginCtrl);
    </script>

  </form>

  <p ng-show="loggedIn()"> You are already logged in</p>
  <hr class="featurette-divider hidden-lg">
 
</div>

</div>
