 <div class="ngdialog-message">
        <div class="">
            <h3>Login </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="submitLogin()">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="user.username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Sign in</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
            </form>
        </div>
        <div>

        </div>
    </div>
