
<div class="container"  ng-controller="NewsDataCtrl">
  <div>
     <ol class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li class="active">Add News</a></li>          
     </ol>
  </div>
  <button class="btn btn-xs btn-primary pull-right"
            type="button" ui-sref="home">
        Back to Home
   </button>
   <div class="row row-content">
   <h1 class="page-header text-primary">Wisdom<sup>+</sup> Form:  </h1>
   <form class="form-horizontal" name="commentForm" ng-submit="submitNews()" novalidate="" ng-show="loggedIn()">
        <div class="form-group" ng-class="{ 'has-error' : commentForm.title.$error.required &&
              !commentForm.title.$pristine }">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9">
               <textarea rows="2" type="text" class="form-control" id="title" name="title" placeholder="Enter Your Title" ng-model="news.title" required="" maxlength="40"></textarea>
              <span ng-show="commentForm.title.$error.required &&
                !commentForm.title.$pristine" class="help-block">Title is required.</span>
              </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : commentForm.shortDescription.$error.required &&
              !commentForm.shortDescription.$pristine }">
            <label for="shortDescription" class="col-sm-3 control-label">ShortDescription</label>
            <div class="col-sm-9">
               <textarea rows="4" type="text" class="form-control" id="shortDescription" name="shortDescription" placeholder="Enter Your ShortDescription" ng-model="news.shortDescription" required="" maxlength="140"></textarea>
              <span ng-show="commentForm.shortDescription.$error.required &&
                !commentForm.shortDescription.$pristine" class="help-block">ShortDescription is required.</span>
              </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : commentForm.body.$error.required &&
              !commentForm.body.$pristine }">
            <label for="body" class="col-sm-3 control-label">Body</label>
            <div class="col-sm-9">
               <textarea rows="12" type="text" class="form-control" id="body" name="body" placeholder="Enter Your Body" ng-model="news.body" required=""></textarea>
              <span ng-show="commentForm.body.$error.required &&
                !commentForm.body.$pristine" class="help-block">Body is required.</span>
              </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : commentForm.sourceUrl.$error.required &&
              !commentForm.sourceUrl.$pristine }">
            <label for="sourceUrl" class="col-sm-3 control-label">SourceUrl</label>
            <div class="col-sm-9">
               <input type="url" class="form-control" id="sourceUrl" name="sourceUrl" placeholder="Enter Your SourceUrl" ng-model="news.sourceUrl" required="">
              <span ng-show="commentForm.sourceUrl.$error.required &&
                !commentForm.sourceUrl.$pristine" class="help-block">SourceUrl is required.</span>
              </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : commentForm.videoUrl.$error.required &&
              !commentForm.videoUrl.$pristine }">
            <label for="videoUrl" class="col-sm-3 control-label">Image Credits</label>
            <div class="col-sm-9">
               <input type="text" class="form-control" id="videoUrl" name="videoUrl" placeholder="Enter Image Credits" ng-model="news.videoUrl" ng-trim="false">
              <span ng-show="commentForm.videoUrl.$error.required &&
                !commentForm.videoUrl.$pristine" class="help-block">Image Credits is required.</span>
              </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : commentForm.category.$error.required &&
              !commentForm.category.$pristine }">
            <label for="category" class="col-sm-3 control-label">Category</label>
            <div class="col-sm-9">
               <input type="text" class="form-control" id="category" name="category" placeholder="Enter Your Category" ng-model="news.category.name" ng-trim="false">
              <span ng-show="commentForm.category.$error.required &&
                !commentForm.category.$pristine" class="help-block">Category is required.</span>
              </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : commentForm.featuredImage.$error.required &&
              !commentForm.featuredImage.$pristine }">
            <label for="featuredImage" class="col-sm-3 control-label">FeaturedImage Url</label>
            <div class="col-sm-9">
               <input type="url" class="form-control" id="sourceUrl" name="sourceUrl" placeholder="Enter Your FeaturedImage Url" ng-model="news.featuredImage.url" ng-trim="false">
              <span ng-show="commentForm.featuredImage.$error.required &&
                !commentForm.featuredImage.$pristine" class="help-block">FeaturedImage Url is required.</span>
              </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : commentForm.featuredImage.$error.required &&
              !commentForm.featuredImage.$pristine }">
            <label for="featuredImage" class="col-sm-3 control-label">FeaturedImage Description</label>
            <div class="col-sm-9">
               <input type="text" class="form-control" id="sourceUrl" name="sourceUrl" placeholder="Enter Your featuredImage Description" ng-model="news.featuredImage.description" ng-trim="false">
              <span ng-show="commentForm.featuredImage.$error.required &&
                !commentForm.featuredImage.$pristine" class="help-block">FeaturedImage Description is required.</span>
              </div>
        </div>
        <div add-input>
        <button type="button" class="btn btn-sm btn-primary pull-right" id ="Add Gallery Imgage">ADD GALLERY IMAGE</button>
       </div>
       <div ng-repeat="i in range(5) track by $index">
       </div> 
       <div class="form-group">
       <div class="col-sm-offset-3 col-sm-9">
         <p class="alert alert-danger input-lg col-sm-12" role="alert" ng-show="errorMsg">{{errorMsg}}</p>
         <p class="alert alert-success input-lg col-sm-12" role="alert" ng-show="successMsg">{{successMsg}}</p>
         <img ng-if="dataLoading" src="./assets/img/squares.gif"/>
       </div>
       <div class="col-sm-offset-3 col-sm-9">
           <button type="submit" class="btn btn-primary" ng-disabled="dataLoading">Submit News</button>
           <!-- <img ng-if="dataLoading" src="./assets/img/default.gif"/> -->
       </div>
      </div>
    </form>
   </div>   
</div>
