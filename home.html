<div ng-controller="HomeCtrl">
            <div  data-ng-init="getNews(0)" >
                <h1 class="page-header">{{ title }}
                </h1>

                <div class="bs-component" >
                        <ul >
                           <li dir-paginate="news in newsList() | itemsPerPage:perPage" current-page="currentPage" total-items="totalItems()">
                            <h3>{{news.title}}</h3>
                            <p>{{news.shortDescription}}</p>
                            <p>{{news.body}}</p>
                            <p>News Source: <a src='{{news.sourceUrl}}'>{{news.sourceUrl}}</a></p>
                            <p>News Video: <a src='{{news.videoUrl}}'>{{news.videoUrl}}</a></p>
                            <p>Category: {{news.category.name}}</p>
                            <p>Author: {{news.author.name}}</p>
                            
                            <p>Date : {{news.date}}</p> 
                            <div>
                                <button ng-click="editNews()" ng-show="loggedIn()" class="btn btn-info pull-right">Edit</button>
                            </div>
                            </li>
                        </ul>
                </div>
            </div>
            <div>
                
                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" template-url="./app/dirPagination.tpl.html" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
